<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <img src="icons/easyRead_logo.png" alt="EasyRead" class="logo" />
            <p class="description">
                "Enhance your browsing: adjust text size, spacing, highlight key
                points, and listen to content aloud."
            </p>
            <label class="toggle-switch">
                <input type="checkbox" id="readability-toggle" />
                <span class="slider"></span>
                <span>Increase readability</span>
            </label>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
